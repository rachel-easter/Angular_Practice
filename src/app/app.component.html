<div>
  <h2>Currency Converter</h2>
  <label for="amount">Amount:</label>
  <input type="number" id="amount" [(ngModel)]="amount">

  <label for="fromCurrency">From Currency:</label>
  <select id="fromCurrency" [(ngModel)]="fromCurrency">
    <option *ngFor="let currency of currencies" [value]="currency.code">
      {{ currency.name }} ({{ currency.code }})
    </option>
  </select>

  <label for="toCurrency">To Currency:</label>
  <select id="toCurrency" [(ngModel)]="toCurrency">
    <option *ngFor="let currency of currencies" [value]="currency.code">
      {{ currency.name }} ({{ currency.code }})
    </option>
  </select>

  <button (click)="convertCurrency()">Convert</button>

  <div *ngIf="conversionRate !== undefined">
    <p>
      {{ amount }} {{ fromCurrency }} is equal to
      {{ (amount * conversionRate) | number:'1.2-2' }} {{ toCurrency | currency }}<!--usage of built in pipes number and currency -->
    </p>
  </div>
</div>
